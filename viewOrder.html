<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Order - POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .order-container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h1>Order Summary</h1>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cheeseburger</td>
          <td>2</td>
          <td>$5.99</td>
          <td>$11.98</td>
        </tr>
        <tr>
          <td>Fries</td>
          <td>1</td>
          <td>$2.49</td>
          <td>$2.49</td>
        </tr>
        <tr>
          <td>Soda</td>
          <td>2</td>
          <td>$1.50</td>
          <td>$3.00</td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      Total: $17.47
    </div>
  </div>
  <!-- view-order.html -->
<script>
  const role = localStorage.getItem("userRole");
  if (role !== "admin") {
    alert("Access denied. Admins only.");
    window.location.href = "viewOrder.html";
  }

  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  console.log("Orders:", orders);
</script>
<h2>Orders will be listed here (connect to localStorage['orders'])</h2>

</body>
</html>
