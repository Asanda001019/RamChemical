.filter-container {

#category-filter {

    .menu-item.active {

    .main-content {
      flex-grow: 1;

    .top-bar {
      display: flex;

    .user-info {

    .user-avatar {

    .dashboard-title {
      font-size: 24px;

      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      max-height: 150px;
      object-fit: cover;
    }

    .product-info {
      margin-bottom: 10px;
    }

    .product-info h4 {
      margin: 0;
      color: #2e5a3e;
    }

    .product-info p {
      margin: 5px 0;
      font-size: 14px;

    }

    .card-buttons {
      display: flex;
      justify-content: space-between;

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;

    .btn-edit {
      background-color: #3498db;
      color: white;
    }

    .btn-delete {
      background-color: #e74c3c;

<body>

  <!-- Sidebar -->

      <a href="viewProduct.html" class="menu-item active">

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div>Admin@gmail.com</div>
      </div>
      <div>
        <i class="fas fa-bell" style="margin-right: 15px; cursor: pointer;"></i>

<br>

    <!-- Category Filter -->
<div class="filter-container">
    <label for="category-filter"><i class="fas fa-filter"  style="margin-right: 15px" ></i> Filter by Category:</label>
    <select id="category-filter">
      <option value="all">All Categories</option>
      <option value="liquid-soap">Liquid Soap</option>
      <option value="powder-detergent">Powder Detergent</option>
      <option value="bar-soap">Bar Soap</option>
      <option value="disinfectant">Disinfectant</option>
      <option value="bleach">Bleach</option>
      <option value="fabric-softener">Fabric Softener</option>
      <option value="multi-purpose-cleaner">Multi-purpose Cleaner</option>
      <option value="other">Other</option>
    </select>
  </div>
  

    <div class="content-area">
      <h2 class="dashboard-title">Product List</h2>
      <div class="product-grid" id="product-grid">
        <!-- Product cards will appear here -->
      </div>
    </div>
  </div>

  <script>
    const productGrid = document.getElementById('product-grid');

    const products = JSON.parse(localStorage.getItem('products')) || [];

    function renderProducts() {
      productGrid.innerHTML = '';

      if (products.length === 0) {
        productGrid.innerHTML = '<p>No products available.</p>';
        return;
      }

      products.forEach((product, index) => {
        const card = document.createElement('div');
        card.classList.add('product-card');

        card.innerHTML = `
          <img src="${product.image}" alt="Product Image">
          <div class="product-info">
            <h4>${product.name}</h4>
            <p><strong>Category:</strong> ${product.category}</p>
            <p><strong>Price:</strong> â‚¦${product.price}</p>
            <p><strong>Quantity:</strong> ${product.quantity}</p>
          </div>
          <div class="card-buttons">
            <button class="btn btn-edit" onclick="editProduct(${index})">Edit</button>
            <button class="btn btn-delete" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;

        productGrid.appendChild(card);
      });
    }

    function deleteProduct(index) {
      if (confirm('Are you sure you want to delete this product?')) {
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        renderProducts();
      }
    }

    function editProduct(index) {
      alert('Editing feature can be implemented as needed.');
    }

    renderProducts();




    
  </script>
